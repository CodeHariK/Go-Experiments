syntax = "proto3";

package seller.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "sandslash/api/seller/v1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "sandslash"
    version: "1.0"
    description: "Boilerplate code generated by **sqlc-grpc**. Modify _proto/*.proto_ files then run `buf generate` to change the services interface."
    contact: {
      name: "sqlc-grpc"
      url: "https://github.com/walterwanderley/sqlc-grpc"
    }
  }
};
service SellerService {
  rpc CreateSeller(CreateSellerRequest) returns (CreateSellerResponse) {
    option (google.api.http) = {
      post: "/seller"
      body: "*"
    };
  }
  rpc DeleteSeller(DeleteSellerRequest) returns (DeleteSellerResponse) {
    option (google.api.http) = {delete: "/seller/{id}"};
  }
  rpc GetSellerByID(GetSellerByIDRequest) returns (GetSellerByIDResponse) {
    option (google.api.http) = {
      get: "/seller-by-id/{id}"
      response_body: "seller"
    };
  }
  rpc ListSellers(ListSellersRequest) returns (ListSellersResponse) {
    option (google.api.http) = {
      get: "/sellers"
      response_body: "list"
    };
  }
  rpc UpdateSeller(UpdateSellerRequest) returns (UpdateSellerResponse) {
    option (google.api.http) = {
      put: "/seller"
      body: "*"
      response_body: "seller"
    };
  }
}

message CreateSellerRequest {
  string name = 1;
  google.protobuf.Int32Value location = 2;
}

message CreateSellerResponse {
  int32 value = 1;
}

message DeleteSellerRequest {
  int32 id = 1;
}

message DeleteSellerResponse {}

message GetSellerByIDRequest {
  int32 id = 1;
}

message GetSellerByIDResponse {
  Seller seller = 1;
}

message GooseDbVersion {
  int32 id = 1;
  int64 version_id = 2;
  bool is_applied = 3;
  google.protobuf.Timestamp tstamp = 4;
}

message Inventory {
  int32 id = 1;
  int32 product_id = 2;
  int32 seller_id = 3;
  int32 quantity = 4;
}

message ListSellersRequest {}

message ListSellersResponse {
  repeated Seller list = 1;
}

message Location {
  int32 id = 1;
  string address = 2;
  string city = 3;
  string state = 4;
  string country = 5;
  string postal_code = 6;
  int64 latitude = 7;
  int64 longitude = 8;
}

message Order {
  int32 id = 1;
  int32 user_id = 2;
  string status = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  int64 total_amount = 6;
  string currency = 7;
}

message OrderItem {
  int32 id = 1;
  int32 order_id = 2;
  int32 product_id = 3;
  int32 seller_id = 4;
  int32 quantity = 5;
  int64 price = 6;
  string currency = 7;
}

message Product {
  int32 id = 1;
  string product_name = 2;
  int32 description = 3;
}

message ProductAttribute {
  int32 id = 1;
  int32 product_id = 2;
  google.protobuf.Int32Value variant_id = 3;
  string attribute_name = 4;
  string attribute_value = 5;
}

message ProductComment {
  int32 id = 1;
  google.protobuf.StringValue comment = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}

message ProductDescription {
  int32 id = 1;
  google.protobuf.Int32Value product_id = 2;
  google.protobuf.Int32Value product_variant_id = 3;
  google.protobuf.StringValue description = 4;
  repeated string images = 5;
  repeated string videos = 6;
}

message ProductPromotion {
  int32 id = 1;
  string promotion_name = 2;
  int64 discount = 3;
  int32 product_variant_id = 4;
  google.protobuf.Timestamp start_date = 5;
  google.protobuf.Timestamp end_date = 6;
}

message ProductReview {
  int32 id = 1;
  int32 user_id = 2;
  int32 product_id = 3;
  int32 seller_id = 4;
  int32 rating = 5;
  google.protobuf.Int32Value comment = 6;
}

message ProductSeller {
  int32 id = 1;
  int32 product_variant_id = 2;
  int32 seller_id = 3;
  int64 price = 4;
}

message ProductVariant {
  int32 id = 1;
  int32 product_id = 2;
  string variant_name = 3;
  int64 price = 4;
  string currency = 5;
}

message Seller {
  int32 id = 1;
  string name = 2;
  google.protobuf.Int32Value location = 3;
}

message UpdateSellerRequest {
  string name = 1;
  google.protobuf.Int32Value location = 2;
  int32 id = 3;
}

message UpdateSellerResponse {
  Seller seller = 1;
}

message User {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string phone_number = 4;
  bool is_admin = 5;
  google.protobuf.Timestamp date_of_birth = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Int32Value location = 9;
}
